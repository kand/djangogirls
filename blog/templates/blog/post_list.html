<html>
  <head>
    <title>THE BLOG</title>
  </head>
  <body>
    <div class="posts">
      {% for post in posts %}
        <div id="post{{ post.id }}">
          <h3>{{ post.title }}</h3>
          <div>By: {{ post.author.username }}</div>
          <div>Created: {{ post.created_date }}, Published: {{ post.published_date }}</div>
          <div>{{ post.text | linebreaks }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
